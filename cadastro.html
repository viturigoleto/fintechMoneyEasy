<!doctype html>
<html lang="pt-br">
  <head>
    <title>Estudo HTML</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <!-- Bootstrap CSS -->
    <link href="./CSS/style.css" rel="stylesheet">
    <link href="./bootstrap_config/bootstrap.css" rel="stylesheet" >
    <script src="./bootstrap_config/bootstrap.js"></script>
  </head>
  
  <body>
    <div class="container-fluid planofundo">
      <header class="container-fluid">
        <div class="text-center">
          <img src="./Images/fotoPerfil.png" class="formatlogo" alt="sua foto de perfil"></div>
        <div class="row">
          <div class="text-rigth col-6 esquerdaTexto">
            Sobre você
          </div>
          <div class="text-center col-6 direitaTexto">
            Objetivos
          </div>
        </div><br><br><br>
      </header>

      <main class="mt-5 container-fluid">
        <div class="row">
          <form>
            <div class="mb-1">
              <label for="InputEmail1" class="form-label formLabel"></label>
              <input type="email" class="form-control caixaTexto" id="InputEmail1" aria-describedby="emailHelp" placeholder="Como podemos te chamar?">
            </div>
            <div class="mb-2">
              <label for="InputPassword1" class="form-label formLabel"></label>
              <input type="password" class="form-control caixaTexto" id="InputPassword1" placeholder="Qual seu cpf?">
            </div>
            <div class="mb-2">
              <label for="InputPassword2" class="form-label formLabel"></label>
              <input type="password" class="form-control caixaTexto" id="InputPassword2" placeholder="Vamos escolher uma senha?">
            </div>
          </form>
        </div>    
      </main>

      <footer class="container-fluid">
        <button type="submit" class="btn3 mt-4">Próximo >>></button>
        <br><br><br><br>
      </footer>  
    </div>
  </body>

</html>
